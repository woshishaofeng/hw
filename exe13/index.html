<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <title>exe13</title>
    <style>
        .picture {
            list-style: inside url(123456.png);

        }

        .p {
            list-style: inside decimal-leading-zero;
        }

        .p1 {
            list-style-type: square;
        }
    </style>
</head>

<body>
    <h1>制作项目清单</h1>

    <h1>项目符号清单</h1>
    <ul class="p1">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ul>

    <hr>

    <h1>有编号的项目清单</h1>


    <ol class="p">
        <li>List 1</li>
        <li>List 2</li>
        <li>List 3</li>
    </ol>

    <hr>

    <h1>图片项目符号清单</h1>
    <ul class="picture"></ul>
    <li>List 1</li>
    <li>List 2</li>
    <li>List 3</li>

    <hr>

</body>

</html>
