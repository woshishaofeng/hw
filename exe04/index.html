        <header><h1>古诗鉴赏</h1></header>
        <h1><b>《清平调·其一》</b></h1>

        <pre>
            <i>云想衣裳花想容，春风拂槛露华浓。<br>
                若非群玉山头见，会向瑶台月下逢。</i>

        </pre>
        <h1><strong>《清平调·其二》</strong></h1>
        <p>
            <small>一枝秾艳露凝香，云雨巫山枉断肠。<br>
                借问汉宫谁得似，可怜飞燕倚新妆。</small>
        </p>
        <section>
            <h1><b>《清平调·其三》</b></h1>
            <p>
            <mark>名花倾国两相欢，长得君王带笑看。<br>
                解释春风无限恨，沉香亭北倚阑干。</mark>
            </p>
        </section>
